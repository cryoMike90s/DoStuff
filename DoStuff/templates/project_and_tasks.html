{% extends 'layouts/design.html' %}



{% block content %}


{% include 'includes/content-header.html' %}

{% for task in tasks %}

<div class="main">
    <div class="row">
        <div class="col-sm-3 flex-nowrap justify-content-between align-items-center ">
            <section class="project">

                <header class="section-header">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 ">
                            <h4>{{ task.task_name }}</h4>
                        </div>

                        <div class="col-4 d-flex justify-content-end align-items-center" style="padding-right:20px;">


                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-three-dots" viewBox="0 0 16 16">
                                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                        </svg>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                        <button type="button" class="btn btn-danger btn-sm mt-1 mb-1" data-toggle="modal" data-target="#DeleteModal">Delete</button>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </li>
                            </ul>

                        </div>
                    </div>


                </header>

                <div class="dropdown-divider"></div>

                <p>{{ task.content }}</p>

                <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="DeleteModalLabel">Delete Task?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="POST"> <!-- <form> pewnie potrzebny dla from.submit...> -->
                                    <input class="btn btn-danger" type="submit" value="Delete">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
</div>
{% endfor %}




{% endblock content %}
